<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   
    <div class="container">
        <label>
            <input type="checkbox" class="checkbox">
            <div class="toggle">
                <span class="top_line common"></span>
                <span class="middle_line common"></span>
                <span class="bottom_line common"></span>
            </div>
            <div class="slide">
                <h1>Vision UI Free</h1>
                <ul>
                    <li><a href=""><i class="fa-solid fa-house"></i> Dashboard</a></li>
                    <li><a href=""><i class="fa-solid fa-chart-simple"></i> Tables</a></li>
                    <li><a href=""><i class="fa-solid fa-wallet"></i> Billing</a></li>
                    <li><a href=""><i class="fa-solid fa-screwdriver-wrench"></i> RTL</a></li>
                </ul>
                <p class="account-title">Account Pages</p>
                <ul>
                    <li><a href=""><i class="fa-solid fa-user"></i> Profile</a></li>
                    <li><a href=""><i class="fa-solid fa-right-to-bracket"></i> Sign In</a></li>
                    <li><a href=""><i class="fa-solid fa-user-plus"></i> Sign Up</a></li>
                    <div class="card">
                        <h2>Need Help?</h2>
                        <p>Please check our docs</p>
                        <button>Documentation</button>
                    </div>
                    <button class="pro">Upgrade to PRO</button>
                </ul>
            </div>
        </label>
    
        <header class="nav">
            <h3>Dashboard</h3>
            <div class="navRight">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass icon"></i>
                    <input type="search" placeholder="Search">
                </div>
                <div class="nav-icons">
                    <ul>
                        <li><i class="fa-solid fa-right-to-bracket"></i></li>
                        <li><i class="fa-solid fa-gear"></i></li>
                        <li><i class="fa-solid fa-bell"></i></li>
                    </ul>
                </div>
            </div>
        </header>
    </div>

    <div class="info-cards">
        <div class="info-card">
            <div class="info-title">Today's money</div>
            <div class="info-rating">
                <h3 class="rating">$54,000</h3>
                <p class="rating-increased">+54%</p>
                <i class="fa-solid fa-wallet"></i>
            </div>
        </div>

        <div class="info-card">
            <div class="info-title">Today's users</div>
            <div class="info-rating">
                <h3 class="rating">2300</h3>
                <p class="rating-increased">+3%</p>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
        <div class="info-card">
            <div class="info-title">New Clients</div>
            <div class="info-rating">
                <h3 class="rating">3,462</h3>
                <p class="rating-increased" style="color: red;">-5%</p>
                <i class="fa-solid fa-person-dots-from-line"></i>
            </div>
        </div>
        <div class="info-card">
            <div class="info-title">Today sales</div>
            <div class="info-rating">
                <h3 class="rating">$105,000</h3>
                <p class="rating-increased">+5%</p>
                <i class="fa-solid fa-chart-line"></i>
            </div>
        </div>
    </div>

    
   

</body>
</html>
